version: '3.8'
services:
  postgres_test:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test_database
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data  # Banco em memória para testes mais rápidos